{% extends 'navigation.html' %}
{% block body %}
<style>
  .mybtnone{
		background-color: rgb(232, 250, 215);
		color: rgb(0, 0, 0) !important;
		position: relative;
        margin-top: 2px;
        width: 70%;
        bottom: 0px;
		border-radius: 35px;
		box-shadow: 2px 2px 13px 2px grey;
		border: none;
	}
.mybtnone:hover{
	background-color : #70ca15;
}
  .mybtnone2{
		background-color: rgb(232, 250, 215);
		color: rgb(0, 0, 0) !important;
		position: relative;
        margin-top: 2px;
        width: 70%;
        bottom: 0px;
		border-radius: 35px;
		box-shadow: 2px 2px 13px 2px grey;
		border: none;
	}
.mybtnone2:hover{
	background-color : #e50808;
}
</style>
<center><h2 style="color:red;margin-top:2%">View Booking</h2></center>
<div class="container" style="margin-top:5%">
</div>
 <div class="container">
<table class="table table-bordered" id="myTable">
  <thead>
  <tr>
    <th>Sr. No</th>
    <th>Booking ID</th>
    <th>Booking Date</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Status</th>
    <th>View Product</th>
    <th>Cancel Booking</th>
  </tr>
  </thead>
   <tbody>

{% for i in book %}

  <tr>
      <td>{{forloop.counter}}</td>
    <td>{{i.booking_id}}</td>
    <td>{{i.book_date}}</td>
      <td>{{i.quantity}}</td>
      <td>{{i.total}}</td>
      <td>{{i.status.name}}</td>
      <td><a href="{% url 'booking_detail' i.booking_id i.id %}"><button class="button mybtnone">detail</button></a></td>
      <td><a href="{% url 'delete_booking' i.booking_id i.id %}" onclick="return confirm('Are you sure?')"><button class="button mybtnone2" id="#delete">cancel</button></a></td>

  </tr>
   {% endfor %}

    </tbody>
</table>

 </div>

<script>
            var el_up = document.getElementById("GFG_UP");

            el_up.innerHTML =
                "Click on the LINK for further confirmation.";
        </script>
{% endblock %}
