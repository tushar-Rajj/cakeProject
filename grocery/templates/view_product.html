<style>
  .mybtnone {
		--color: #073429;
		padding: 0.8em 1.7em;
		color: white !important;
		border-radius: .3em;
		position: relative;
		overflow: hidden;
		cursor: pointer;
		transition: .5s;
		font-weight: 400;
		font-size: 17px;
		border: 1px solid;
		font-family: inherit;
		text-transform: uppercase;
		color: var(--color);
		z-index: 1;
	   }
	   
	   .mybtnone::before, .mybtnone::after {
		content: '';
		display: block;
		width: 50px;
		height: 50px;
		transform: translate(-50%, -50%);
		position: absolute;
		border-radius: 50%;
		z-index: -1;
		background-color: var(--color);
		transition: 1.3s ease;
		color: white !important;
	   }
	   
	   .mybtnone::before {
		top: -1em;
		left: -1em;
		color: white !important;
	   }
	   
	   .mybtnone::after {
		left: calc(100% + 1em);
		top: calc(100% + 1em);
		color: white !important;
	   }
	   
	   .mybtnone:hover::before, .mybtnone:hover::after {
		height: 410px;
		width: 410px;
		color: white !important;
	   }
	   
	   .mybtnone:hover {
		color: rgb(10, 25, 30);
		color: white !important;
	   }
	   
	   .mybtnone:active {
		filter: brightness(.8);
	   }
	   



	.mybtnone{
		background-color: antiquewhite;

.mybtnone:hover{

}
</style>
